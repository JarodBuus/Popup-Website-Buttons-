<body>

    <div>
        <ul>

                </a>
            </li>
            <li onmouseover="changeSizeLSw(this)" onmouseout="changeSizeSSw(this)">
                <a
                    href="https://www.similarweb.com/top-websites/category/computers-electronics-and-technology/computer-hardware/">
                    <img class="sw" id="sw" src="sw.jpg" alt="sw.jpg">
                </a>
            </li>
            <li onmouseover="changeSizeLXt(this)" onmouseout="changeSizeSXt(this)">
                <a href="https://www.extremetech.com/">
                    <img class="xt" id="xt" src="XT.jpg" alt="XT.jpg">
                </a>
            </li>
            <li onmouseover="changeSizeLArs(this)" onmouseout="changeSizeSArs(this)">
                <a href="https://arstechnica.com/">
                    <img class="ars" id="ars" src="ars.jpg" alt="ars.jpg">
                </a>
            </li>
        </ul>
    </div>
